<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../client/resources/images/tidemarketlogo_trans.png">
    <link href="../client/resources/cust_signup.css" rel="stylesheet">
    <title>Tide Market: Sign Up</title>
</head>
<body>
    <img id="tidemarketmainpagelogo" src="../client/resources/images/tidemarketlogo.png">
      <p class="lead">Create a Tide Market Account </p>
      <div class="container">
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" id="fname" required>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" id="lname" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" required>

        <label for="psw"><b> Create Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <label for="cdn"><b> Name on Card</b></label>
        <input type="text" placeholder="Enter Card Name" id="cdn" required>

        <label for="cardno"><b>Card Number</b></label>
        <input type="text" placeholder="Enter Card Number" id="cardno" required>

        <label for="cvvno"><b>Cvv</b></label>
        <input type="text" placeholder="Enter Cvv" id="cvvno" required>

        <label for="cddate"><b>Ex Date</b></label>
        <input type="text" placeholder="Enter Ex Date" id="cddate" required>
  
        <button onclick="createUserAccount()">Create Account</button>

        <script src="../client/resources/scripts/cust_signup.js" type=text/JavaScript></script>
      </div>
  
     
    </form>
  </div>
  
</body>
</html>
