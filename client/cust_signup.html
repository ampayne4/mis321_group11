<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../client/resources/images/tidemarketlogo_trans.png">
    <link href="../client/resources/cust_signup.css" rel="stylesheet">
    <title>Tide Market: Sign Up</title>
</head>
<body>
    <img id="tidemarketmainpagelogo" src="../client/resources/images/tidemarketlogo.png">
      <p class="lead">Create a Tide Market Account </p>
      <div class="container">

        <label for="custFName"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" id="custFName" required><br><br>

        <label for="custLName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" id="custLName" required><br><br>

        <label for="custEmail"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="custEmail" required><br><br>

        <label for="custPassword"><b> Create Password</b></label>
        <input type="password" placeholder="Enter Password" id="custPassword" required><br><br>

        <label for="cardName"><b> Name on Card</b></label>
        <input type="text" placeholder="Enter Card Name" id="cardName" required><br><br>

        <label for="cardNo"><b>Card Number</b></label>
        <input type="text" placeholder="Enter Card Number" id="cardNo" required><br><br>

        <label for="cardMonth"><b>Ex Month</b></label>
        <input type="text" placeholder="Enter Ex Date" id="cardMonth" required><br><br>

        <label for="cardYear"><b>Ex Year</b></label>
        <input type="text" placeholder="Enter Ex Year" id="cardYear" required><br><br>

        <label for="cvvNo"><b>Cvv</b></label>
        <input type="text" placeholder="Enter Cvv" id="cvvNo" required><br><br>
  
        <button onclick="createUserAccount()">Create Account</button>
      </div>
  
     
    </form>
  </div>

<script src="./resources/scripts/cust_signup.js"></script>
</body>
</html>
