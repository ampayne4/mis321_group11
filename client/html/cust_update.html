<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../resources/images/tidemarketlogo_trans.png">
    <link href="../resources/cust_update.css" rel="stylesheet">
    <title>Tide Market: Update Payment</title>
</head>
<body>
    <img id="tidemarketmainpagelogo" src="../resources/images/tidemarketlogo.png" width="400" >
    <h2></h2><p class="lead">Update Tide Market Account Payment Info </p></h2>
    <div class="container">

      <label for="cdn"><b> Name on Card</b></label>
      <input type="text" placeholder="Enter Card Name" name="cdn" required>

      <br><br><label for="cardno"><b>Card Number</b></label>
      <input type="text" placeholder="Enter Card Number" name="cardno" required>

      <br><br><label for="cvvno"><b>CVV </b></label> 
      <input type="text" placeholder="Enter CVV" name="cvvno" required>

      <br><br><label for="cddate"><b>Ex Date</b></label>
      <input type="text" placeholder="Enter Ex Date" name="cddate" required> <br>

      <button onclick="updatePayment();">Update Payment</button>
    </div>
</body>
</html>
