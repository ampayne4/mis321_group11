<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../resources/images/tidemarketlogo_trans.png">
    <link href="../resources/cust_signup.css" rel="stylesheet">
    <title>Tide Market: Sign Up</title>
</head>
<body>
    <img id="tidemarketmainpagelogo" src="../resources/images/tidemarketlogo.png">
      <p class="lead">Create a Tide Market Account </p>
      <div class="container">
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" required>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b> Create Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="cdn"><b> Name on Card</b></label>
        <input type="text" placeholder="Enter Card Name" name="cdn" required>

        <label for="cardno"><b>Card Number</b></label>
        <input type="text" placeholder="Enter Card Number" name="cardno" required>

        <label for="cvvno"><b>Cvv</b></label>
        <input type="text" placeholder="Enter Cvv" name="cvvno" required>

        <label for="cddate"><b>Ex Date</b></label>
        <input type="text" placeholder="Enter Ex Date" name="cddate" required>
  
        <button onclick="createUserAccount();">Create Account</button>
      </div>
  
     
    </form>
  </div>
</body>
</html>
